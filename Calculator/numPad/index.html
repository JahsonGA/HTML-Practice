<!--This file creates the layout of the number pad of the calculator-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <!--<h1 title = "Number Pad">words on calc</h1>-->
    </head>

        <div class="numPad_wrapper">

            <!--Display Screen of the calculator-->
            <div class="src">
                <p id="screen">Output Display Here</p>
            </div>

            <!--
            Number Pad
            *NOTE: Each div has a class and the number pad section has the id and vale to be used later in JavaScript
            -->
                
                <button class="btn" id="btn_clear_entry" value="ce">CE</button>
                <button class="btn" id="btn_clear" value="clear">C</button>
                <button class="btn" id="btn_del" value="delete">del</button>
                <button class="btn" class = "active-op" id="btn_divide" value="/">/</button>

                <button class="btn" id="btn_7" value="7">7</button>
                <button class="btn" id="btn_8" value="8">8</button>
                <button class="btn" id="btn_9" value="9">9</button>
                <button class="btn" id="btn_multiply" value="*">*</button>

                <button class="btn" id="btn_4" value="4">4</button>
                <button class="btn" id="btn_5" value="5">5</button>
                <button class="btn" id="btn_6" value="6">6</button>
                <button class="btn" id="btn_subtract" value="-">-</button>
                
                <button class="btn" id="btn_1" value="1">1</button>
                <button class="btn" id="btn_2" value="2">2</button>
                <button class="btn" id="btn_3" value="3">3</button>
                <button class="btn" id="btn_add" value="+">+</button>

                <button class="btn" id="btn_p/n" value="-1"><sup>+</sup>/<sub>-</sub></button>
                <button class="btn" id="btn_0" value="0">0</button>
                <button class="btn" id="btn_dot" value=".">.</button>
                <button class="btn" id="btn_equal" value="=">=</button>

            </div>
        </div>
        <script src="app.js"></script>
    <!--</body>-->
</html>
